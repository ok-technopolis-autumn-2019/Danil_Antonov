<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Тег input, атрибут list</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
 </head>
 <body>


 	<div class="todos-header">
 		todos
 	</div>


 	<div class="todos-actions-bar">
		<form> 
			   <p><input list="tools" placeholder="What needs to be done?"><img src="select-all.png"></p>
			   <img src="completed.png">
			   <img src="close.png">
			   <datalist id="tools">
				   <option>HTML</option>
				   <option>CSS</option>
				   <option>JS</option>
				   <option>JS tools</option>
			  </datalist> 
	  </form> 
	  <p></p>
  </div>


  <div class="todos-button-bottom">
  	<input class="3_items_left" type="button" value="3 items left">
  	<input class="all" type="button" value="All">
  	<input class="active" type="button" value="Active">
  	<input class="completed" type="button" value="Completed">
  	<input class="clear completed" type="button" value="Clear completed">
  </div>


 </body>
</html>
